<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Database</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row mt-4">
      <div class="column">
        <h1>Movie Database</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-7 mt-2">
        <div class="input-group mb-3">
          <input type="text" class="form-control keyword-input" placeholder="Type movie keyword...">
          <button class="btn btn-primary search-button" type="button" id="button-addon2">Search</button>
        </div>
      </div>
    </div>

    <div class="row movie-infos">
      <!-- Isi poster dan info film -->
    </div>

    <!-- Modal -->
    <div class="modal fade" id="showMovieDetails" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content detail-film">
          <!-- Isi detail film -->
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
